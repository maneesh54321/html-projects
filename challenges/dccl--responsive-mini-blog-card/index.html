<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Mini blog card</title>
  </head>
  <body>
    <section class="section-feature">
      <div class="container">
        <article class="card">
          <div class="card-body">
            <header>
              <img
                src="assets/cactus_img.jpg"
                class="card-img"
                alt="Cactus in a pot"
              />
              <div class="tags">
                <p class="tag">Design</p>
              </div>
            </header>
            <section>
              <h3 class="card-title">Embracing Minimalism</h3>
              <p class="card-text">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
              </p>
            </section>
          </div>
          <footer class="card-author">Annie Spratt</footer>
        </article>
      </div>
    </section>
  </body>
</html>
